<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1d4ed8, #3b82f6, #60a5fa);
      color: #fff;
    }
    .login-box {
      width: 350px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }
    h2 {
      margin: 0 0 15px;
      text-align: center;
      font-size: 22px;
      font-weight: 700;
    }
    label {
      font-size: 14px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      background: #1e3a8a;
      border: none;
      padding: 10px;
      font-size: 15px;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover { background: #1e40af; }
    .register-link {
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
    }
    .register-link a {
      color: #fff;
      text-decoration: underline;
    }
    .error {
      color: #ffbaba;
      font-size: 13px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Clinic Login</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <label>Username</label>
      <input type="text" name="username" placeholder="Enter username" required />

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter password" required />

      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      New user? <a href="{{ url_for('register') }}">Register here</a>
    </div>
  </div>
</body>
</html>
